config_version = "0"

exclude_patterns = [
    "**/node_modules/**",
    "integration/**",
    "examples/**",
    "**/spec/**",
    "**/*.d.ts",
]
test_patterns = [
    "integration/**/spec/**",
    "packages/**/spec/**"
]

# Ignore duplication issues for webdriverio-8 (legacy module that duplicates webdriverio v9)
[[triage]]
match.plugins = ["duplication"]
match.file_patterns = ["packages/webdriverio-8/**"]
set.ignored = true

[[source]]
name = "default"
default = true
