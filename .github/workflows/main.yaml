name: Release Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

permissions:
  contents: read

jobs:

  detect-website-changes:
    uses: 'serenity-js/serenity-js/.github/workflows/main-detect-changes.yaml@fix/ci'
    with:
      name: 'website'
      files: |
        documentation/**

  detect-source-changes:
    uses: 'serenity-js/serenity-js/.github/workflows/main-detect-changes.yaml@fix/ci'
    with:
      name: 'source code and configuration'
      files: |
        .github/**
        bin/**
        packages/**
        integration/**
        *
      files-ignore: |
        *.md
        
  
