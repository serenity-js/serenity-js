<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pop-up info box — web components</title>
    <script src="/scripts/shadow-dom.js" defer></script>
</head>
<body>
<h1>Pop-up info widget - web components</h1>

<form>
    <div data-test-id="cvc">
        <label for="cvc">CVC <popup-info img="/scripts/img/alt.png" data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."></popup-info></label>
        <input type="text" id="cvc">
    </div>
    <div data-test-id="expiry-date">
        <label for="expiry-date">Expiry date <popup-info img="/scripts/img/alt.png" data-text="Your card expiry date"></popup-info></label>
        <input type="text" id="expiry-date">
    </div>
</form>

</body>
</html>
