sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '6'
before_install:
- npm i -g npm@^3.0.0
before_script:
- npm prune
script:
- npm run verify
after_success:
- npm run publish-coverage-report
- npm run semantic-release
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
addons:
  browserstack:
    username: jan.molak@smartcodeltd.co.uk
    access_key:
      secure: 
env:
  global:
  - BROWSERSTACK_AUTOMATE_PROJECT="$TRAVIS_REPO_SLUG"
  - BROWSERSTACK_AUTOMATE_BUILD="Travis build No. $TRAVIS_BUILD_NUMBER for $TRAVIS_REPO_SLUG"
  - secure: 
  - secure: 
